<!DOCTYPE html><html><head>    <title></title>    <meta charset="utf-8"/>    <script src="js/baiduTemplate.js"></script>    <!-- 所有语法使用规则 在 http://baidufe.github.io/BaiduTemplate/ --></head><body><div id="show"></div><!-- 建立模板 --><script id="templateinfo" type="text/html">    <%if(stu.length<0){%>        <h3><%=tea%></h3>    <%}else{%>     <ul>        <%for(var i = 0;i< stu.length; i++){%>            <li><%=stu[i]%></li>        <% }%>     </ul>   <% }%></script><script type="text/javascript">  //   数据源    var fclass = {        tea:'ck',        stu:['小乔','大乔']    }  //使用baidu.template命名空间  var bt=baidu.template;  //可以设置分隔符  //bt.LEFT_DELIMITER='<!';  //bt.RIGHT_DELIMITER='!>';  //可以设置输出变量是否自动HTML转义  //bt.ESCAPE = false;  //最简使用方法  var html=bt('templateinfo',fclass);  //渲染  document.getElementById('show').innerHTML=html;</script></body></html>
