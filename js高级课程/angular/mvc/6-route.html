<!DOCTYPE html><html ng-app="myroute"><head>    <title></title>    <meta charset="utf-8"/></head><body> <a href="#/index">index</a> <a href="#/table">table</a><div ng-view></div><script src="js/angular.min.js"></script><script type="text/javascript">  var routemod = angular.module('myroute',[]);  //   route 模块 在1.3 的版本没有内置在 angular,而是独立出来。    routemod.config(function($routeProvider){        $routeProvider.when('/index',{             templateUrl:'template/template-index.html',             controller:''        }).when('/table',{            templateUrl:'template/template-table.html',            controller:''        }).otherwise({            templateUrl:'404.html'        })    });</script></body></html>
