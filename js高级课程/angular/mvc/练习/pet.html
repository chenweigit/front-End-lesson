<!DOCTYPE html>
<html ng-app="pet">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.min.js"></script>
    <script >
        var data=[{name:'倪祥1',age:'999',sex:'男',class:'动物'},
            {name:'倪祥2',age:'888',sex:'男',class:'动物'},
            {name:'倪祥3',age:'777',sex:'男',class:'动物'},
            {name:'倪祥4',age:'666',sex:'男',class:'动物'}
        ];

          var petmodule = angular.module('pet',[]);
           petmodule.controller('manager',['$scope','$http',function($scope,$http){
                    $scope.info = data;
                    $scope.delInfo= function (i) {
                             $scope.info.splice(i,1);
                    }

                    $scope.updatedate = {
                        name:'',age:'',sex:'',class:''
                    }

                   $scope.updateInfo = function(i){
                       $scope.updatedate =$scope.info[i];
                   }

           }]);


    </script>
</head>
<body>

<table ng-controller="manager">
    <thead>
    <tr>
        <th>名字</th>
        <th>年龄</th>
        <th>性别</th>
        <th>类别</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="i in info">
        <td ng-bind="i.name">F08</td>
        <td ng-bind="i.age">4个月</td>
        <td ng-bind="i.sex">妖</td>
        <td ng-bind="i.class">前端</td>
        <td>
            <button ng-click="delInfo($index)">删除</button>
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
