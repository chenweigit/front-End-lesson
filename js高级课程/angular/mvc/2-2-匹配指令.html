<!DOCTYPE html><html ng-app="mycommand"><head>    <title></title>    <meta charset="utf-8"/></head><body><div>    <p commandinfo></p>    <p class="commandinfo">匹配指令</p>    <commandinfo></commandinfo>    <!-- commandinfo --></div><!-- 替换模板  （page） --><div>    <div datainclude></div></div><div>    <div mouseoverdiv style="width: 300px;height:50px;background-color: #9cf">        <ul>            <li>sdf</li>        </ul>    </div></div><script src="js/angular.min.js"></script><script type="text/javascript">   var mycommand = angular.module('mycommand',[]);                // 名字中不要包含特色符号比如  '-';    mycommand.directive("commandinfo",function(){        //a 属性  e 元素 m 注释   c class        return {                restrict:'AEMC',                template:'<label>ck</label>',                replace:true        }    });    //  对匹配的元素替换 页面模板   mycommand.directive("datainclude",function(){       //a 属性  e 元素  m 注释   c class       return {           restrict:'A',           templateUrl:'template/template-directive.html',           replace:true,           link:function(scope,element,attr){               // 在满足匹配后这个函数会自动被调用               element.bind('click',function(){                   console.log('这里执行你的代码');                   console.log(element.find('li'));               });           }       }   });    // 对匹配的元素，添加事件    mycommand.directive("mouseoverdiv",function(){        return {            restrict :'A',            link:function(scope,element,attr){                // 在满足匹配后这个函数会自动被调用                element.bind('mouseover',function(){                    console.log('这里执行你的代码');                    console.log(element.find('li'));                });            }        }    });</script></body></html>
