<!DOCTYPE html><html ng-app="dataBind"><head>    <title></title>    <meta charset="utf-8"/>    <script src="js/angular.min.js"></script>    <script>        var bind  = angular.module('dataBind',[]);        bind.controller('formControll',['$scope',function($scope){            $scope.userInfo={                    text:'你是猴子请来的帮手吗',                    psd:'3171'            }            $scope.getUserInfo= function(){                console.log($scope.userInfo);            }        }]);    </script></head><body> <form action="#" ng-controller="formControll">     <input type="text" ng-model="userInfo.text"/>     <input type="password" ng-model="userInfo.psd"/>     <a href="#" ng-click="getUserInfo()">login</a> </form></body></html>
