<!DOCTYPE html><html ng-app><head>    <title></title>    <meta charset="utf-8"/></head><body><ul ng-repeat="m in ['a','b','c']">    <!-- ng-repeat  是用来循环数组的指令 -->    <li>{{ m }}</li></ul><div ng-controller="listIfno">    <!-- ng-repeat  是用来循环数组的指令 --><ul ng-repeat="text in info">    <!-- text 在遍历info 数组，  info来之控制器的 listInfo 函数 -->    <li>{{text}}</li></ul></div><script src="js/angular.min.js"></script><script src="js/command.js"></script><script type="text/javascript"></script></body></html>
