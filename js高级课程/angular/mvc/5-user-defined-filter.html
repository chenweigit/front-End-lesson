<!DOCTYPE html><html ng-app="definedfilter"><head>    <title></title>    <meta charset="utf-8"/>    <script src="js/angular.min.js"></script></head><body> <div>{{ 1234 | addMyName }}</div> <div>{{ 134534560 | date:'yyyy-MM-dd hh:mm:ss' }}</div><script type="text/javascript">    var mymodule = angular.module('definedfilter',[]);//   自定义filter 名字    mymodule.filter('addMyName',function(){        return function(info){            return info + 'By - ck';        }    });</script></body></html>
